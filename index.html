<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="ToDo-List.css" />
</head>
<body>
  <div id="dateBox"></div>

  <div class="container">
    <div class="todo-box">
      <h1>
        <em>
          <marquee direction="right" scrollamount="3" behavior="alternate">
            📌 My To-Do List
          </marquee>
        </em>
      </h1>

      <form id="taskForm">
        <label for="taskInput"><b>Add a New Task 📝:</b></label><br><br>
        <input type="text" id="taskInput" name="taskInput" placeholder="Enter a Task......." required />
        <button type="submit" id="addBtn">Add ✅</button>
        <button type="button" id="clearBtn">Clear All</button>
      </form>
    </div>

    <ol id="taskList"></ol>
<p id="countdown" style="text-align:center; margin-top: 20px; color: #444; font-style: italic;"></p>

  </div>

  <div id="quote-wrapper">
    <footer id="quote"></footer>
  </div>

  <script src="ToDo-List.js"></script>
</body>
</html>
